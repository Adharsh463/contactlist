<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <h2>Contact List</h2>
            <ul id="contactList"></ul>

            <h2>Add to Contacts</h2>
            <form id="addContactForm">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName" required>

                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>

                <label for="contactAddress">Address:</label>
                <input type="text" id="contactAddress" name="contactAddress" required>

                <label for="contactPhone">Phone:</label>
                <input type="text" id="contactPhone" name="contactPhone" required>

                <button type="button" onclick="addToContacts()">Add to Contacts</button>
            </form>
        </div>

        <div class="other-box">
            <h2>Listed Contact</h2>
            <table id="Table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="otherBoxTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
